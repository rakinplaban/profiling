<form action="{% url 'profile_edit' profile.id %}" method="post" class="profile_edit_form">
    {% csrf_token %}
  
    <div class="modal-header">
        <h5 class="modal-title">Profile Edit Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  
    <div class="modal-body">
        <div class="mb-3">
            <label for="itemName" class="form-label">Name</label>
            <input type="text" name="name" value="{{ profile.name }}" class="form-control" id="itemName">
        </div>
        <div class="mb-3">
            <label for="itemDescription" class="form-label">Age</label>
            <input type="text" name="description" value="{{ profile.age }}" class="form-control" id="itemDescription">
        </div>
        <div class="mb-3">
            <label for="itemDescription" class="form-label">Address</label>
            <input type="text" name="description" value="{{ profile.address }}" class="form-control" id="itemDescription">
        </div>
        <div class="mb-3"></div>
            <label for="itemDescription" class="form-label">Father's Name</label>
            <input type="text" name="description" value="{{ profile.father_name }}" class="form-control" id="itemDescription">
        </div>
  
          <div class="mb-3">
            <label for="formFileSm" class="form-label">Photo</label>
            <input class="form-control form-control-sm" name="photo" id="formFileSm" type="file">
          </div>
    </div>
  
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
